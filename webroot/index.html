<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css?v=2">
    <title>云联直播首页</title>
</head>
<body>
<div class="app" id="app">
	<div class="index-app app-container" id="scroll-container">
		<div class="c-banner">
			<div class="banner-container">
				<div class="swiper-wrapper" id="banner"></div>
				<div class="swiper-pagination"></div>
			</div>
			<a href="/home.html" target="_blank" class="user-center"></a>
		</div>
		<div class="c-list">
			<div class="list-bar">
				 <div class="list-bar-item">
					 <a href="javascript:;" onclick="list_change(this,'最热')" class="sort active">最热</a>
					 <a href="javascript:;" onclick="list_change(this,'推荐')" class="sort">推荐</a>
					 <a href="javascript:;" id="list-select">
					 </a>
				 </div>
				 <form class="list-search" action="" id="list-search" onsubmit="return search_room()">
				 	<input type="search" name="search" placeholder="请输入内容">
				 	<button onclick="search_room()"></button>
				 </form>
			</div>
			<div class="list-container" id="list-container">

            </div>
			<div class="list-search-container" id="list-search-container">

            </div>

			<div class="loading" id="loading">
				<img src="img/loading.png" alt="">正在加载
			</div>
		</div>
	</div>
	<a href="javascript:toTop();" class="toTop"></a>
</div>

<script src="js/jquery-2.1.0.js"></script>
<script src="js/swiper-4.2.2.min.js"></script>
<script src="js/config.js?v=2"></script>
<script src="js/main.js?v=2"></script>
<!-- 频道信息 -->
<script src="js/room.js?v=2"></script>
</body>
</html>
